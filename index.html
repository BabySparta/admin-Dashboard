<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head> 
<body>
    <div class="wrapper">
        <div class="header">
            <div class="search">
                <div class="searchIcon">placeholder</div>
                <div class="searchBar">Search...</div>
            </div>
            <div class="userInfo">
                <div class="notifications">placeholder</div>
                <div class="userIcon">placeholder</div>
                <div class="userName">Quazle Woobleck</div>
            </div>
            <div class="helloUser">
                <div class="userIcon big">placeholder</div>
                <div class="greeting">
                    <div class="hello">Hi there,</div>
                    <div class="username">Quazle Woobleck (@quazle)</div>
                </div>
            </div>
            <div class="navButtons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="sideHeader">Andromeda</div>
            <div class="sideWrapper">
                <div class="home">Home</div>
                <div class="profile">Profile</div>
                <div class="messages">Messages</div>
                <div class="history">History</div>
                <div class="tasks">Tasks</div>
                <div class="communities">Communities</div>
            </div>
            <div class="sideWrapperTwo">
                <div class="settings">Settings</div>
                <div class="support">Support</div>
                <div class="pirvacy">Privacy</div>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
